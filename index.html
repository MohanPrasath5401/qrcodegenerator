<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 40px auto; 
            max-width: 600px; 
            padding: 20px; 
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 30px;
            color: #555;
        }
        input { 
            padding: 12px; 
            width: 320px; 
            font-size: 16px; 
            margin-bottom: 20px;
        }
        button { 
            padding: 12px 24px; 
            font-size: 16px; 
            cursor: pointer;
        }
        #qrcode { 
            margin: 40px auto;   /* This centers it horizontally */
            display: inline-block; /* Important for proper centering */
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Simple QR Code Generator</h1>
    <p>Enter a link (URL) below and click Generate to create a QR code.</p>
    <input type="text" id="urlInput" placeholder="https://example.com">
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="qrcode"></div>

    <script>
        function generateQR() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                document.getElementById('qrcode').innerHTML = ''; // Clear previous QR
                new QRCode(document.getElementById('qrcode'), {
                    text: url,
                    width: 256,
                    height: 256,
                    colorDark: "#000000",
                    colorLight: "#ffffff"
                });
            } else {
                alert('Please enter a URL!');
            }
        }
    </script>
</body>
</html>
